<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questions - Switch2Green</title>
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        .questionnaire {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .questionnaire h1 {
            color: #2e7d32;
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 2.5rem;
        }

        .questionnaire p {
            color: #4caf50;
            text-align: center;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        #questionnaireForm {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        #questionnaireForm label {
            color: #1b5e20;
            font-weight: 600;
            margin-bottom: 0.5rem;
            display: block;
        }

        #questionnaireForm select,
        #questionnaireForm input {
            width: 100%;
            padding: 12px;
            border: 2px solid #c8e6c9;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            background-color: #f1f8e9;
        }

        #questionnaireForm select:focus,
        #questionnaireForm input:focus {
            outline: none;
            border-color: #4caf50;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
        }

        #questionnaireForm button {
            background-color: #4caf50;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 1rem;
        }

        #questionnaireForm button:hover {
            background-color: #388e3c;
        }

        @media (max-width: 768px) {
            .questionnaire {
                margin: 1rem;
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Include Header -->
    <div id="header">
    </div>

    <main>
        <section class="questionnaire">
            <h1>Questions</h1>
            <p>Répondez aux questions ci-dessous pour découvrir le véhicule le plus écologique adapté à vos besoins.</p>
            <form id="questionnaireForm">
                <!-- Type d'énergie -->
                <label for="energie">What kind of energy are you looking for?</label>
                <select id="energie" name="energie" required>
                    <option value="Essence">Gasoline</option>
                    <option value="Diesel">Diesel</option>
                    <option value="Hybride">Hybride / Electric</option>
                </select>

                <!-- Puissance minimale -->
                <label for="puissance">What is the minimum power you are looking for? (in hp)</label>
                <input type="number" id="puissance" name="puissance" min="50" max="1000" required>

                <!-- Gabarit du véhicule -->
                <label for="gabarit">Which vehicle size is best for you?</label>
                <select id="gabarit" name="gabarit" required>
                    <option value="BREAK">Break</option>
                    <option value="BERLINE">Berline</option>
                    <option value="COUPE">Coupé</option>
                    <option value="CABRIOLET">Cabriolet</option>
                    <option value="TS TERRAINS/CHEMINS">Off-road / 4x4</option>
                </select>

                <!-- Gamme de véhicule -->
                <label for="gamme">What range of vehicle prices are you looking for?</label>
                <select id="gamme" name="gamme" required>
                    <option value="MOY-INFER">Average Lower</option>
                    <option value="MOY-SUPER">Average Upper</option>
                    <option value="LUXE">Luxe</option>
                    <option value="INFERIEURE">Lower</option>
                    <option value="SUPERIEURE">Upper</option>
                </select>

                <!-- Submit Button -->
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <!-- Include Footer -->
    <div id="footer">
    </div>

    <script src="../js/recommandation.js"></script>
</body>
</html>
