<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Switch2Green</title>
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        .contact-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 2rem;
        }

        .team-section, .contact-section {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .team-section h2, .contact-section h2 {
            color: #2e7d32;
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2rem;
        }

        .team-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .team-member {
            text-align: center;
            padding: 1.5rem;
            background: #f1f8e9;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .team-member:hover {
            transform: translateY(-5px);
        }

        .team-member img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 1rem;
            border: 3px solid #4caf50;
        }

        .team-member h3 {
            color: #2e7d32;
            margin-bottom: 0.5rem;
        }

        .team-member p {
            color: #666;
            margin-bottom: 1rem;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .social-links a {
            color: #4caf50;
            font-size: 1.5rem;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: #2e7d32;
        }

        .contact-form {
            display: grid;
            gap: 1.5rem;
            max-width: 600px;
            margin: 0 auto;
        }

        .contact-form label {
            color: #1b5e20;
            font-weight: 600;
            margin-bottom: 0.5rem;
            display: block;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #c8e6c9;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            background-color: #f1f8e9;
        }

        .contact-form textarea {
            min-height: 150px;
            resize: vertical;
        }

        .contact-form input:focus,
        .contact-form textarea:focus {
            outline: none;
            border-color: #4caf50;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
        }

        .contact-form button {
            background-color: #4caf50;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 1rem;
        }

        .contact-form button:hover {
            background-color: #388e3c;
        }

        @media (max-width: 768px) {
            .contact-container {
                padding: 1rem;
            }

            .team-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Include Header -->
    <div id="header">
    </div>

    <main>
        <div class="contact-container">
            <section class="team-section">
                <h2>Our team</h2>
                <p style="text-align: center; color: #666; margin-bottom: 2rem;">
                    Switch2Green is a project realised by 3 EFREI student's i as part of the Green IT lesson.
                </p>
                <div class="team-grid">
                    <div class="team-member">
                        <h3>Noah HEMON</h3>
                        <div class="social-links">
                            <a href="#" target="_blank"><i class="fab fa-linkedin"></i></a>
                            <a href="#" target="_blank"><i class="fab fa-github"></i></a>
                        </div>
                    </div>
                    <div class="team-member">
                        <h3>Maxime TANG</h3>
                        <div class="social-links">
                            <a href="#" target="_blank"><i class="fab fa-linkedin"></i></a>
                            <a href="#" target="_blank"><i class="fab fa-github"></i></a>
                        </div>
                    </div>
                    <div class="team-member">
                        <h3>Thomas MARCHAL</h3>
                        <div class="social-links">
                            <a href="#" target="_blank"><i class="fab fa-linkedin"></i></a>
                            <a href="#" target="_blank"><i class="fab fa-github"></i></a>
                        </div>
                    </div>
                </div>
            </section>

            <section class="contact-section">
                <h2>Contact us</h2>
                <form class="contact-form" id="contactForm">
                    <div>
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div>
                        <label for="subject">Topic</label>
                        <input type="text" id="subject" name="subject" required>
                    </div>
                    <div>
                        <label for="message">Message</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    <button type="submit">Send the message</button>
                </form>
            </section>
        </div>
    </main>

    <!-- Include Footer -->
    <div id="footer">
    </div>

    <script>
        // Charger le header et le footer
        fetch('../components/header.html')
            .then(response => response.text())
            .then(data => document.getElementById('header').innerHTML = data);

        fetch('../components/footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer').innerHTML = data);

        // Gérer l'envoi du formulaire
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Ici, vous pouvez ajouter la logique pour envoyer le formulaire
            alert('Message envoyé avec succès ! Nous vous répondrons dans les plus brefs délais.');
            this.reset();
        });
    </script>
</body>
</html>
