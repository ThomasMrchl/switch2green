<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R√©sultats - Switch2Green</title>
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        .resultats {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .resultats h1 {
            color: #2e7d32;
            text-align: center;
            margin-bottom: 1rem;
        }

        .resultats > p {
            color: #4caf50;
            text-align: center;
            margin-bottom: 2rem;
        }

        .vehicules-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .vehicule-card {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .vehicule-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .vehicule-card.most-eco {
            border: 3px solid #4caf50;
            background: linear-gradient(135deg, #ffffff 0%, #f1f8e9 100%);
        }

        .vehicule-card.most-eco::before {
            content: "üåü Meilleur choix √©cologique";
            position: absolute;
            top: 0;
            right: 0;
            background: #4caf50;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0 0 0 15px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .vehicule-card h3 {
            color: #2e7d32;
            margin-bottom: 1rem;
            font-size: 1.4rem;
        }

        .vehicule-info {
            display: grid;
            gap: 0.8rem;
        }

        .vehicule-info p {
            display: flex;
            justify-content: space-between;
            color: #666;
            font-size: 0.95rem;
        }

        .vehicule-info p span:first-child {
            font-weight: 600;
            color: #2e7d32;
        }

        .co2-indicator {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .co2-value {
            font-size: 1.2rem;
            font-weight: 600;
            color: #2e7d32;
        }

        .eco-rating {
            display: flex;
            gap: 0.3rem;
        }

        .eco-rating span {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #e0e0e0;
        }

        .eco-rating span.active {
            background: #4caf50;
        }

        @media (max-width: 768px) {
            .vehicules-grid {
                grid-template-columns: 1fr;
            }

            .resultats {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Include Header -->
    <div id="header">
        <!-- Header content will be dynamiquement loaded -->
    </div>

    <main>
        <section class="resultats">
            <h1>R√©sultats de votre recherche</h1>
            <p>Voici les v√©hicules qui correspondent √† vos crit√®res :</p>
            <div id="resultats" class="vehicules-grid">
                <!-- Les r√©sultats seront ajout√©s ici dynamiquement -->
            </div>
        </section>
    </main>

    <!-- Include Footer -->
    <div id="footer">
        <!-- Footer content will be dynamiquement loaded -->
    </div>

    <script>
        // Charger le header et le footer
        fetch('../components/header.html')
            .then(response => response.text())
            .then(data => document.getElementById('header').innerHTML = data);

        fetch('../components/footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer').innerHTML = data);

        // Charger les r√©sultats depuis le localStorage
        document.addEventListener('DOMContentLoaded', () => {
            const resultats = JSON.parse(localStorage.getItem('resultats')) || [];
            const resultatsContainer = document.getElementById('resultats');

            if (resultats.length === 0) {
                resultatsContainer.innerHTML = '<p>Aucun v√©hicule ne correspond √† vos crit√®res.</p>';
            } else {
                // Trier les r√©sultats par CO2 (du plus faible au plus √©lev√©)
                resultats.sort((a, b) => a.co2_g_km - b.co2_g_km);

                resultats.forEach((vehicule, index) => {
                    const card = document.createElement('div');
                    card.className = `vehicule-card ${index === 0 ? 'most-eco' : ''}`;
                    
                    // Calculer le rating √©cologique (1-5 √©toiles)
                    const maxCO2 = Math.max(...resultats.map(v => v.co2_g_km));
                    const minCO2 = Math.min(...resultats.map(v => v.co2_g_km));
                    const ecoRating = Math.ceil(5 - ((vehicule.co2_g_km - minCO2) / (maxCO2 - minCO2)) * 4);
                    
                    card.innerHTML = `
                        <h3>${vehicule.marque} ${vehicule.modele_dossier}</h3>
                        <div class="vehicule-info">
                            <p><span>Ann√©e:</span> ${vehicule.annee}</p>
                            <p><span>Carburant:</span> ${vehicule.carburant}</p>
                            <p><span>Puissance:</span> ${vehicule.puissance_maximale} ch</p>
                            <p><span>Carrosserie:</span> ${vehicule.carrosserie}</p>
                            <p><span>Gamme:</span> ${vehicule.gamme}</p>
                        </div>
                        <div class="co2-indicator">
                            <span class="co2-value">${vehicule.co2_g_km} g/km</span>
                            <div class="eco-rating">
                                ${Array(5).fill().map((_, i) => 
                                    `<span class="${i < ecoRating ? 'active' : ''}"></span>`
                                ).join('')}
                            </div>
                        </div>
                    `;
                    resultatsContainer.appendChild(card);
                });
            }
        });
    </script>
</body>
</html>
